<nav ng-if="paginationRange.length > 1">
    <ul class="pagination">
        <li ng-if="page > 1">
            <a ui-sref="{page: 1}">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li ng-if="page > 1">
            <a ui-sref="{page: {{ page - 1 }}}">
                <span aria-hidden="true">&lsaquo;</span>
            </a>
        </li>
        <li ng-repeat="p in paginationRange" ng-class="{active: p === page}">
            <a ui-sref="{page: {{ p }}}">{{ p }}</a>
        </li>
        <li ng-if="page < pagesTotal">
            <a ui-sref="{page: {{ page + 1 }}}">
                <span aria-hidden="true">&rsaquo;</span>
            </a>
        </li>
        <li ng-if="page < pagesTotal">
            <a ui-sref="{page: pagesTotal}">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
