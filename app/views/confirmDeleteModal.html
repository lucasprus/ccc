<div class="modal-header">
    <button type="button" class="close" aria-label="{{:: T.CLOSE }}" ng-click="$dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <h3>{{:: T.SURE_TO_DELETE }}</h3>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">{{:: T.CANCEL }}</button>
    <button type="button" class="btn btn-danger" ng-click="$close()">{{:: T.DELETE }}</button>
</div>
